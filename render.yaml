services:
  # Web Service
  - type: web
    name: melascan
    env: python
    plan: free
    buildCommand: |
      python -m pip install --upgrade pip setuptools wheel
      pip install -r requirements.txt
      python manage.py collectstatic --noinput
    startCommand: gunicorn melascan.wsgi:application
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.8
      - key: PYTHONPATH
        value: .
      - key: PIP_DISABLE_PIP_VERSION_CHECK
        value: "1"
    autoDeploy: false
    startCommand: gunicorn melascan.wsgi:application
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: melascan.settings_prod
      - key: DJANGO_SECRET_KEY
        generateValue: true
      - key: ALLOWED_HOST
        value: .onrender.com
      - key: DATABASE_URL
        fromDatabase:
          name: melascan-db
          property: connectionString
